<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RPS</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="rps-wrapper">
      <ul id="events"></ul>
      <div class="controls">
        <div class="chat-wrapper">
          <form id="chat-form">
            <input id="chat" autocomplete="off" title="chat"/>
            <button id="say">Say</button>
          </form>
          <form id="rename-form">
            <input id="rename-text" autocomplete="off" title="chat"/>
            <button id="rename-button">Rename</button>
          </form>
        </div>
      </div>
      <ul id="player-names"></ul>
    </div>

    <canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

    <!-- / is the root of the server. When socket.io.js requested,
      socket.io sends client socket.io code -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/client.js"></script>
  </body>
</html>
